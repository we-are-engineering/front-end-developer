<!DOCTYPE html>
<html lang="en">
<head>
     <link rel="stylesheet" href="order.css">
</head>
<body>
      <div class="main">
        <div class="lower-main">
            <div class="order-box">
                 <div class="headline">
                    <div class="sub-head">
                        <span>Your Cake</span>
                    <h1>Order</h1>
                    </div>
                 </div>

                <!-- form box are started -->

                <form action="" method="post" name="myform">

                    <div class="box1">
                        <div class="First">
                            <label class="inp1" for="name">Name</label>
                            <div class="sub">
                                <input class="inp2" type="text" name="name" id="name" placeholder="bhavesh">
                            </div>
                        </div>
        
                        <div class="email">
                            <label class="inp3" for="email">E-mail</label>
                            <div class="sub-email">
                                <input class="inp4" type="text" name="email" id="email" placeholder="xyz@gmail.com">
                            </div>
                        </div>
        
                    </div>
    
                    <div class="box2">
                        <div class="add">
                            <label class="inp5" for="add">Address</label>
                           <div class="sub-add">
                            <input class="inp6" type="text" name="add" id="Address" placeholder="Address">
                           </div>
                        </div>
    
                        <div class="phone">
                            <label class="inp7" for="contact">Phone-Num</label>
                            
                            <div class="sub-phone">
                                <input class="inp8" type="text" name="contact" id="contact" placeholder="91-xxxx-xxxx-xx">
                            </div>
                        </div>
                    </div>
    
                    <div class="box3">
                        <div class="date">
                            <label class="inp9" for="date">Date</label>
                            <div class="sub-date">
                                <input class="inp10" type="date" name="date" id="date">
                            </div>
                        </div>
    
                        <div class="time">
                            <label class="inp11" for="time">Time</label>
                             <div class="sub-time">
                                <select class="inp12" name="time" id="Time">
                                    <option value="time">Time</option>
                                    <option value="12:Am">12:Am</option>
                                    <option value="2:PM">2:Pm</option>
                                    <option value="4:Pm">12:Pm</option>
                                    <option value="6:Am">6:Am</option>
                                    <option value="8:Am">8:Am</option>
                                    <option value="9:Am">9:Am</option>
                                </select>
                             </div>
                        </div>
                    </div>
    
                    <div class="box4">
                        <div class="cake">
                            <label class="inp13" for="cake">Cake Flavour</label>
                            <div class="cake-flavour">
                                <select  name="" id="" class="inp14">
                                    <option value="">Black Forest</option>
                                    <option value="">Yellow Butter Cake</option>
                                    <option value="">Pound Cake</option>
                                    <option value="">Red Velvet Cake</option>
                                    <option value="">Carrot Cake</option>
                                    <option value="">Sponge Cake</option>
                                    <option value="">Genoise Cake</option>
                                    <option value="">Chiffon Cake</option>
                                </select>
    
                            </div>
                        </div>
    
                        <div class="weight">
                            <label class="inp15" for="weight">kg</label>
                            <div class="weight-cake">
                                <select name="" id="" class="inp16">
                                    <option value="">0.5</option>
                                    <option value="">1</option>
                                    <option value="">1.5</option>
                                    <option value="">2.5</option>
                                    <option value="">5</option>
                                    <option value="">10</option>
                                    <option value="">Custom</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="button">
                        <div class="submit">
                            <button class="button-submit">Order Your Cake</button>
                        </div>
                    </div>
                </form>
                
            </div>
        </div>
      </div>

      <div class="border">
        <a href="bhavesh.html">Home</a>
        <a href="about.html">about</a>
        <a href="contact.html">Contact</a>
      </div>
</body>
</html>
